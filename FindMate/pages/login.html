<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/navbar.css') }}"
    />
    <title>login</title>
  </head>
  <body class="font-[Pretendard]">
    <div id="navbar">
      <a class="logo" href="/"
        ><img
          src="{{ url_for('static', filename='IMG/book.png') }}"
          alt="icon"
          id="bookIcon"
        />FindMate</a
      >
      <nav class="nav-right">
        {% if user %}
        <a href="{{ url_for('mypage') }}" class="link">마이페이지</a>
        <a href="{{ url_for('logout') }}" class="btn btn-primary">로그아웃 
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
          </svg>
        </a>
        {% else %}
        <a href="{{ url_for('signup') }}" class="link">회원가입</a>
        <a href="{{ url_for('login') }}" class="btn btn-primary" >로그인<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
</svg>
</a>
        {% endif %}
      </nav>
    </div>
        <!-- Flash 메시지 표시 (선택) -->

      {% if messages %}
        {% for category, message in messages %}
          <div class="text-sm my-2 {{ 'text-red-500' if category=='error' else 'text-green-600' }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

    <div class="element">
      <div class="frame-wrapper">
        <div class="frame">
          <div class="div">
            <div class="group-wrapper">
              <div class="group"></div>
            </div>
            <div class="frame-3">
              <div class="frame-4">
                <div class="text-wrapper-5">로그인 페이지</div>
                <!-- ✅ Jinja2로 API/리다이렉트 경로 주입 -->
                <form
                  id="registrationForm"
                  onsubmit="return validateForm(event)"
                  data-login-url="{{ url_for('api_login') }}"
                  data-refresh-url="{{ url_for('api_refresh_token') }}"
                  data-redirect-url="{{ url_for('home') }}"
                >
                  <div class="frame-5">
                    <div class="frame-6">
                      <div class="text-wrapper-6">아이디</div>
                      <div class="frame-7">
                        <div class="group-2">
                          <div class="overlap-group-2">
                            <input
                              type="text"
                              id="username"
                              class="input-field"
                              placeholder="ID 입력"
                            />
                          </div>
                        </div>
                        <div id="usernameError" class="error"></div>
                      </div>
                    </div>
                    <div class="frame-6">
                      <div class="text-wrapper-6">비밀번호</div>
                      <div class="frame-9">
                        <div class="group-2">
                          <div class="overlap-group-2">
                            <input
                              type="password"
                              id="password"
                              class="input-field"
                              placeholder="비밀번호 입력"
                            />
                          </div>
                        </div>
                        <div id="passwordError" class="error"></div>
                      </div>
                    </div>
                  </div>
                  <div class="caution" style="color: red">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    아이디 또는 비밀번호를 다시 확인해 주세요.
                  </div>
                  <div class="group-3">
                    <button type="submit" class="overlap-3" id="nextButton">
                      <div class="text-wrapper-9">로그인</div>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  <script
    src="https://kit.fontawesome.com/72f07bc14e.js"
    crossorigin="anonymous"
  ></script>
</html>
