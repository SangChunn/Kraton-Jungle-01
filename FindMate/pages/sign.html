<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind (CDN 하나만 사용) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Pretendard -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />

    <!-- Project CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/signup.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/navbar.css') }}"
    />

    <title>FindMate | 회원가입</title>
  </head>
  <body class="font-[Pretendard]">
    <!-- Navbar -->
    <div id="navbar">
      <a class="logo" href="{{ url_for('home') }}"
        ><img
          src="{{ url_for('static', filename='IMG/book.png') }}"
          alt="icon"
          id="bookIcon"
        />FindMate</a
      >
      <nav class="nav-right">
        {% if user %}
          <a href="{{ url_for('mypage') }}" class="link">마이페이지</a>
          <a href="{{ url_for('logout') }}" class="btn btn-primary">로그아웃</a>
        {% else %}
          <a href="{{ url_for('login') }}" class="link">로그인</a>
          <a href="{{ url_for('signup') }}" class="btn btn-primary">회원가입</a>
        {% endif %}
      </nav>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  
    <!-- Content -->
    <div class="element max-w-xl mx-auto px-4 py-10">
      <div class="frame-wrapper">
        <div class="frame">
          <div class="div">
            <div class="group-wrapper"><div class="group"></div></div>

            <div class="frame-3">
              <div class="frame-4">
                <div class="text-wrapper-5 text-2xl font-semibold mb-6">
                  아이디와 비밀번호를<br />입력해주세요
                </div>

                <form
                  id="registrationForm"
                  data-join-url="{{ url_for('api_join') }}"
                  data-email-check-url-template="{{ url_for('api_email_check', email='__EMAIL__') }}"
                  data-login-url="{{ url_for('login') }}"
                >
                  <div class="frame-5 space-y-5">
                    <!-- 이름 -->
                    <div class="frame-6">
                      <div class="text-wrapper-6 mb-2">이름</div>
                      <div class="frame-7">
                        <div class="group-2">
                          <div class="overlap-group-2">
                            <input
                              type="text"
                              id="nickname"
                              class="input-field border w-full p-2 rounded"
                              placeholder=""
                            />
                          </div>
                        </div>
                        <div
                          id="nicknameError"
                          class="error text-red-500 text-sm mt-1"
                        ></div>
                      </div>
                    </div>

                    <!-- 아이디 -->
                    <div class="frame-6">
                      <div class="text-wrapper-6 mb-2">아이디</div>
                      <div class="frame-7">
                        <div class="group-2">
                          <div class="overlap-group-2">
                            <input
                              type="text"
                              id="username"
                              class="input-field border w-full p-2 rounded"
                              placeholder="ID 입력"
                            />
                          </div>
                        </div>
                        <div
                          id="usernameError"
                          class="error text-red-500 text-sm mt-1"
                        ></div>
                      </div>
                    </div>

                    <!-- 비밀번호 -->
                    <div class="frame-6">
                      <div class="text-wrapper-6 mb-2">비밀번호</div>
                      <div class="frame-9">
                        <div class="group-2">
                          <div class="overlap-group-2">
                            <input
                              type="password"
                              id="password"
                              class="input-field border w-full p-2 rounded"
                              placeholder="8~24자 이내, 영문 대소문자, 숫자, 특수기호로 조합"
                            />
                          </div>
                        </div>
                        <div
                          id="passwordError"
                          class="error text-red-500 text-sm mt-1"
                        ></div>
                      </div>
                    </div>

                    <!-- 비밀번호 확인 -->
                    <div class="frame-6">
                      <div class="text-wrapper-6 mb-2">비밀번호 확인</div>
                      <div class="frame-9">
                        <div class="group-2">
                          <div class="overlap-group-2">
                            <input
                              type="password"
                              id="confirmPassword"
                              class="input-field border w-full p-2 rounded"
                              placeholder="8~24자 이내, 영문 대소문자, 숫자, 특수기호로 조합"
                            />
                          </div>
                        </div>
                        <p
                          id="confirmPasswordError"
                          class="error text-red-500 text-sm mt-1"
                        ></p>
                      </div>
                    </div>
                  </div>

                  <div class="group-3 mt-6">
                    <button
                      type="submit"
                      class="overlap-3 w-full py-3 rounded bg-blue-600 text-white"
                      id="nextButton"
                    >
                      <div class="text-wrapper-9">회원가입</div>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
    <script
      src="https://kit.fontawesome.com/72f07bc14e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
