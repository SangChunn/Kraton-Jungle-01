<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="/FindMate/static/css/signup.css" />
    <link rel="stylesheet" href="/FindMate/static/css/style.css" />
    <title>sign</title>
  </head>
  <body>
    <div class="element">
      <div class="frame-wrapper">
        <div class="frame">
          <div class="div">
            <div class="group-wrapper">
              <div class="group"></div>
            </div>
            <div class="frame-3">
              <div class="frame-4">
                <div class="text-wrapper-5">
                  아이디와 비밀번호를<br />입력해주세요
                </div>
                <form id="registrationForm">
                  <div class="frame-5">
                    <div class="frame-6">
                      <div class="text-wrapper-6">이름</div>
                      <div class="frame-7">
                        <div class="group-2">
                          <div class="overlap-group-2">
                            <input
                              type="text"
                              id="nickname"
                              class="input-field"
                              placeholder=""
                            />
                          </div>
                        </div>
                        <div id="nicknameError" class="error"></div>
                      </div>
                    </div>
                    <div class="frame-6">
                      <div class="text-wrapper-6">아이디</div>
                      <div class="frame-7">
                        <div class="group-2">
                          <div class="overlap-group-2">
                            <input
                              type="text"
                              id="username"
                              class="input-field"
                              placeholder="ID 입력"
                            />
                          </div>
                        </div>
                        <div id="usernameError" class="error"></div>
                      </div>
                    </div>
                    <div class="frame-6">
                      <div class="text-wrapper-6">비밀번호</div>
                      <div class="frame-9">
                        <div class="group-2">
                          <div class="overlap-group-2">
                            <input
                              type="password"
                              id="password"
                              class="input-field"
                              placeholder="8~24자 이내, 영문 대소문자, 숫자, 특수기호로 조합"
                            />
                          </div>
                        </div>
                        <div id="passwordError" class="error"></div>
                      </div>
                    </div>
                    <div class="frame-6">
                      <div class="text-wrapper-6">비밀번호 확인</div>
                      <div class="frame-9">
                        <div class="group-2">
                          <div class="overlap-group-2">
                            <input
                              type="password"
                              id="confirmPassword"
                              class="input-field"
                              placeholder="8~24자 이내, 영문 대소문자, 숫자, 특수기호로 조합"
                            />
                          </div>
                        </div>
                        <p id="confirmPasswordError" class="error"></p>
                      </div>
                    </div>
                  </div>
                  <div class="group-3">
                    <button type="submit" class="overlap-3" id="nextButton">
                      <div class="text-wrapper-9">회원가입</div>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/FindMate/static/js/signup.js"></script>
  <script
    src="https://kit.fontawesome.com/72f07bc14e.js"
    crossorigin="anonymous"
  ></script>
</html>
